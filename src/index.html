<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coiness的steam游戏库</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--导航栏-->
    <header>
        <nav>
            <img alt="网站Logo，返回首页">
            <div><a href="#libary">游戏库</a></div>
            <div><a href="#stats">游戏总时长</a></div>
            <div><a href="#recent">最近两周</a></div>
            <div><a href="#search">数据查询</a></div>
        </nav>
        <!--个人信息名片-->>
        <div class="card">
            包含内容，steaam头像，名字，好友代码(点击复制)
        </div>
    </header>

    <main>
        <img class="main-banner" alt="网站横幅">
        <section id="stats">
            <h2>我的游戏库</h2>
            <p>拥有<span id="game-count" class="emphasize_char">0</span>个游戏</p>
            <!--这个div用于通过JS动态填充循环的游戏图标-->
            <div id="game-icon-scroller" class="scroller">
                <!--游戏图标将由JS插入此处-->
            </div>
        </section>
        <section>
            <h2>游戏时长统计</h2>
            <p>我已经在Steam上玩了<span id="total-playtime" class="emphasize_char">0</span>小时</p>
            <h3>游戏时长排行 Top 3</h3>
            <ul id="top-3-games">
                <!--此处用js插入游戏-->
            </ul>
        </section>
        <section id="recent">
            <h2>最近两周游戏时长</h2>
            <p>最近在Steam上玩了<span id="recent-playtime" class="emphasize_char">0</span>小时</p>
            <h3>最近在玩</h3>
            <ul id="recently-played-games">
                <!--此处用js插入游戏-->
            </ul>
        </section>
        <section id="search">
            <h2>游戏数据查询</h2>
            <form>
                <div id="search-games">
                    <input type="text" id="search-input" aria-placeholder="请输入游戏名称..."></input>
                    <button type="submit">查询</button>
                </div>
                <button type="button" id="sort-by-total">总时长</button>
                <button type="button" id="sort-by-recent">最近两周时长</button>
            </form>
            <div id="search-results"></div>
        </section>
    </main>

    <script src="../dist/main.js"></script>
</body>
</html>
