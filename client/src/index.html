<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coiness的steam游戏库</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--导航栏-->
    <header>
            Coiness的游戏库
        <!--个人信息名片-->
        <div class="card">

            <img src="https://avatars.steamstatic.com/a41301d4b9e1d39dda8f88f1c057b74f846482c7.jpg" alt="头像是也">
            Coiness
            <div id="steamfriendid" title="点击复制">1085391635</div>
        </div>
    </header>

    <main>
        <section id="banner"></section>
        <section id="stats">
            <h2>游戏库</h2>
            <p>拥有<span id="games_number" class="emphasize_char"></span>个游戏</p>
            <p>在Steam上已经玩了<span id="total_playtime" class="emphasize_char">占位</span>小时</p>
            <p>最近玩了<span id="recent_playtime" class="emphasize_char">占位</span>小时</p>
            <!--这个div用于通过JS动态填充循环的游戏图标-->
            <div id="game-icon-scroller" class="scroller">
                <!--游戏图标将由JS插入此处-->
            </div>
        </section>
        <section id="data-show">
            <div id="data-table">
                <div>游戏列表</div>
                <button id="sort-by-total">总游戏时长</button>
                <button id="sort-by-recent">最近两周游戏时长</button>
            </div>
            <div id="game-list-container"></div>
        </section>
       
    </main>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./test.js"></script>
</body>
</html>
