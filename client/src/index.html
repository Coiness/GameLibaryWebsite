<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coiness的steam游戏库</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--导航栏-->
    <header>
        <nav>
            <div class="moveto" href="#libary">游戏库</div>
            <div class="moveto" href="#stats">游戏总时长</div>
            <div class="moveto" href="#recent">最近两周</div>
            <div class="moveto" href="#search">数据查询</div>
        </nav>
        <!--个人信息名片-->
        <div class="card">
            包含内容，steaam头像，名字，好友代码(点击复制)
        </div>
    </header>

    <main>
        <section id="banner"></section>
        <section id="stats">
            <h2>游戏库</h2>
            <p>拥有<span id="games_number" class="emphasize_char"></span>个游戏</p>
            <p>在Steam上已经玩了<span id="total_playtime" class="emphasize_char">占位</span>小时</p>
            <p>最近玩了<span id="recent_playtime" class="emphasize_char">占位</span>小时</p>
            <!--这个div用于通过JS动态填充循环的游戏图标-->
            <div id="game-icon-scroller" class="scroller">
                <!--游戏图标将由JS插入此处-->
            </div>
        </section>
        <section id="data-show">
            <div id="data-table">
                <div>游戏</div>
                <button id="sort-by-total">总游戏时长</button>
                <button id="sort-by-recent">最近两周游戏时长</button>
            </div>
            <div id="game-list-container"></div>
        </section>
       
    </main>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./test.js"></script>
</body>
</html>
